<!-- Q.-1 :Are the html tags and elements the same things?
      
    *No, the HTML tags and elemnets are not the same thing.
    *Tags are the staring and ending parts of an HTML element.Tags begin with < symbol and end
     with  > symbol.Whatever written inside < and > are called tags.

     Ex.:- <p></p>

    *Elements enclose the contents in between the tags. Elements consists of some kind of 
     structure. It generally consists of a start tag, content nd an end tag.
     
     Ex.:- <p>This is the paragraph</p>
-->

<!--Q.-2 : What are tags and attributes in HTML?

    *Tags are the staring and ending parts of an HTML element.Tags begin with < symbol and end
     with  > symbol.Whatever written inside < and > are called tags.
     
     Ex.:- <p></p>

    *Attributes is used to define the character of an HTML element. It always placed in the  
     opening tag of an element.It generally provides additional attribute to the element.It contain additional pieces of information.

     Ex.:- <p align="center">This is the paragraph</p>    
-->

<!--Q.-3 : What are void elemnets in HTML? 
    
    *There is a special group of elements that only have start tags and does not contain any
     content within it , these elements are called void elements.
    *Void elements doesn't have ending tags and can only have attributes but do not contain any
     kind of content.

    Ex.: <br>,<hr>,<img>,<link>,<meta>,<input>
-->

<!--Q.-5 :  What are the different types of lists in HTML?
    
    *There are three typs of list in html.
    1. unordered lists : used to group a set of related items in no perticular order.
    *  <ul>.....</ul>
    2. ordered lists : used to group a set of related items in a specific order.
    *  <ol>.....</ol>
    3. description lists : used to display name/value pairs such as terms and definitions.
    *  <dl>.....</dl>
-->
