• How to maintain the CSS specifications?
* The CSS specifications are maintained by the World Wide Web Consortium (W3C). Even though every 
  browser supports CSS, there are many inconsistencies in the supported specification version. Some browsers even have their own implementation of the specification and have proprietary (vendor) prefixes.


• What are the ways to integrate CSS as a web page?
* CSS may be added to HTML in three different ways. To style a single HTML element on the page, use 
  Inline CSS in a style attribute. By adding CSS to the head section of our HTML document, we can embed an internal stylesheet. We can also connect to an external stylesheet that separates our CSS from our HTML.


• What is embedded style sheets?
* An embedded style sheet is declared within the <head> element of an XHTML document. It applies to 
  the whole document, rather than just one element. Each style declaration (or CSS rule) gets applied to everything in the document that matches that rule.


• What are the external style sheets?
* To apply a rule to multiple pages, an external style sheet is used. An external style sheet is a 
  separate CSS file that can be accessed by creating a link within the head section of the webpage. Multiple webpages can use the same link to access the stylesheet.


• What are the advantages and disadvantages of using external style sheets?
* Advantages: 
                The external style sheet is generally used when you want to make changes on multiple pages. It is ideal for this condition because it facilitates you to change the look of the entire web site by changing just one file. It uses the <link> tag on every pages and the <link> tag should be put inside the head section.

* Disadvantages :
                   Your pages may not be rendered correctly until the external CSS is loaded.
                   Uploading or linking to multiple CSS files can increase your site's download time.


• What is the meaning of the CSS selector?
* A CSS selector is the first part of a CSS Rule. It is a pattern of elements and other terms that 
  tell the browser which HTML elements should be selected to have the CSS property values inside the rule applied to them.


• What are the media types allowed by CSS?
* The @media rule is used in media queries to apply different styles for different media types/
  devices. Media queries can be used to check many things, such as: width and height of the viewport. width and height of the device.


• What is the rule set?
* A CSS rule set contains one or more selectors and one or more declarations. The selector(s), 
  which in this example is h1 , points to an HTML element. The declaration(s), which in this example are color: blue and text-align: center style the element with a property and value.
