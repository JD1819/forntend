<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheet.css">
    
</head> 
<body>
    <header>
        <nav>
            <div class="logo">Dhaval Jethva</div>
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <a href="#" class="GetStarted-btn">Get Started</a>
            <div class="toggle-btn">
                <i class="fa fa-bars"></i>
            </div>
        </nav>
        <div class="dropdownmenu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#" class="GetStarted-btn">Get Started</a></li>
        </div>
    </header>
    </main>
    <script>
        const togglebtn = document.querySelector(".toggle-btn");
        const togglebtnicon = document.querySelector(".toggle-btn i");
        const dropdownmenu = document.querySelector(".dropdownmenu");

        togglebtn.onclick = function() 
        {
            dropdownmenu.classList.toggle("display");

            const isdisplay = dropdownmenu.classList.contains("display");
            togglebtnicon.classList = isdisplay ? 'fa fa-close' : 'fa fa-bars';
        }
    </script>
    
</body>
</html>
